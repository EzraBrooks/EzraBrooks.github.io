---
layout: default
title: Home
---

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	  <div class="postDate">{{ post.date | date_to_string }}</div>
      {{ post.excerpt }}
      <a href="{{ post.url }}"><p>Read more</p></a>
    </li>
  {% endfor %}
</ul>
